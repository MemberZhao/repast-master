<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								用户名：<input type="text" name="username"/>
							</li>

							<li>
								密码：<input type="text" name="password"/>
							</li>

							<li>
								昵称：<input type="text" name="nickname"/>
							</li>

							<li>
								手机号码：<input type="text" name="phone"/>
							</li>


							</li>

							<li>
								注册时间：<input type="text" name="createTime"/>
							</li>

							<li>
								头像：<input type="text" name="icon"/>
							</li>

							<li>
								性别：<input type="text" name="gender"/>
							</li>



							<li>
								所做城市：<input type="text" name="city"/>
							</li>

							<li>
								职业：<input type="text" name="job"/>
							</li>

							<li>
								个性签名：<input type="text" name="personalizedSignature"/>
							</li>

							<li>
								用户来源：<input type="text" name="sourceType"/>
							</li>

							<li>
								积分：<input type="text" name="integration"/>
							</li>

							<li>
								成长值：<input type="text" name="growth"/>
							</li>

							<li>
								剩余抽奖次数：<input type="text" name="luckeyCount"/>
							</li>

							<li>
								历史积分数量：<input type="text" name="historyIntegration"/>
							</li>

							<li>
								：<input type="text" name="parentId"/>
							</li>

							<li>
								微信返回的open_id：<input type="text" name="openId"/>
							</li>

							<li>
								微信返回的session_key：<input type="text" name="sessionKey"/>
							</li>

							<li>
								登录验证token：<input type="text" name="token"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:member:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:member:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:member:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:member:remove')}]];
        var prefix = ctx + "system/member";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "会员",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'shopId', 
					title : '',
					sortable: true
				},
				{
					field : 'memberLevelId', 
					title : '',
					sortable: true
				},
				{
					field : 'username', 
					title : '用户名',
					sortable: true
				},
				{
					field : 'password', 
					title : '密码',
					sortable: true
				},
				{
					field : 'nickname', 
					title : '昵称',
					sortable: true
				},
				{
					field : 'phone', 
					title : '手机号码',
					sortable: true
				},
				{
					field : 'status', 
					title : '帐号启用状态:0->禁用；1->启用',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '注册时间',
					sortable: true
				},
				{
					field : 'icon', 
					title : '头像',
					sortable: true
				},
				{
					field : 'gender', 
					title : '性别：0->未知；1->男；2->女',
					sortable: true
				},
				{
					field : 'birthday', 
					title : '生日',
					sortable: true
				},
				{
					field : 'city', 
					title : '所做城市',
					sortable: true
				},
				{
					field : 'job', 
					title : '职业',
					sortable: true
				},
				{
					field : 'personalizedSignature', 
					title : '个性签名',
					sortable: true
				},
				{
					field : 'sourceType', 
					title : '用户来源',
					sortable: true
				},
				{
					field : 'integration', 
					title : '积分',
					sortable: true
				},
				{
					field : 'growth', 
					title : '成长值',
					sortable: true
				},
				{
					field : 'luckeyCount', 
					title : '剩余抽奖次数',
					sortable: true
				},
				{
					field : 'historyIntegration', 
					title : '历史积分数量',
					sortable: true
				},
				{
					field : 'parentId', 
					title : '',
					sortable: true
				},
				{
					field : 'openId', 
					title : '微信返回的open_id',
					sortable: true
				},
				{
					field : 'sessionKey', 
					title : '微信返回的session_key',
					sortable: true
				},
				{
					field : 'token', 
					title : '登录验证token',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
