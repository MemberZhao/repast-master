       <script type="text/javascript">
           // 基于准备好的dom，初始化echarts实例
           var myChart = echarts.init(document.getElementById('main1'));

           // 指定图表的配置项和数据
           var option = {
               title: {
                   text: '主要数据分布',        //主标题文本
                   subtext: '纯属虚构',            //副标题文本
                   x: 'center'                    //标题水平安放位置
               },
//                calculable: true,                        //是否启用拖拽重计算特性，默认关闭
               series: [{                                //数据内容
                   name: '数据分布',                        //系列名称，如启用legend，该值将被legend.data索引相关
                   type: 'pie',                        //图表类型，必要参数！
                   radius: '55%',                        //半径
                   center: ['50%', '60%'],                //圆心坐标
                   data: [{                            //数据
                       value: 335,
                       name: '房源发布数量'
                   },
                       {
                           value: 310,
                           name: '房源租出数量'
                       },
                       {
                           value: 234,
                           name: '贷款个体数量'
                       },
                       {
                           value: 35,
                           name: '管理员数量'
                       },
                       {
                           value: 1548,
                           name: '访问数量'
                       }
                   ]
               }],
               tooltip: {                         //提示框，鼠标悬浮交互时的信息提示
                   trigger: 'item',            //触发类型，默认数据触发，可选值有item和axis
                   formatter: "{a} <br/>{b} : {c} ({d}%)",    //鼠标指上时显示的数据  a（系列名称），b（类目值），c（数值）, d（占总体的百分比）
                   backgroundColor: 'rgba(0,0,0,0.7)'    //提示背景颜色，默认为透明度为0.7的黑色

               },
               legend: {                                //图例，每个图表最多仅有一个图例。
                   orient: 'vertical',                    //布局方式，默认为水平布局，可选值有horizontal(竖直)和vertical(水平)
                   x: 'left',                            //图例水平安放位置，默认为全图居中。可选值有left、right、center
                   data: ['房源发布数量', '房源租出数量', '贷款个体数量', '管理员数量', '访问数量']
               },
               toolbox: {                                //工具箱，每个图表最多仅有一个工具箱。
                   show: true,                            //显示策略，可选为：true（显示） | false（隐藏）
                   feature: {                            //启用功能

//                        },
